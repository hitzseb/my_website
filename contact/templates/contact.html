{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col col-xxl-4 col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto">
            <h2>Enviame un mensaje:</h2>
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Enviar &raquo;</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
